<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clente</title>
</head>

<body>
    <h1>Cadastro de Cliente</h1>
    <hr>

    <form style=" width: 20%; " action="/cliente/cadastrar" method="POST">

        <p>
            <label for="txtnome">Nome</label><br>
            <input type="Texto" name="Nome" id="txtnome">
        </p>

        <p>
            <label for="txtemail">E-mail</label><br>
            <input type="Texto" name="E-mail" id="txtemail">
        </p>

        <p>
            <label for="txtnome">URL Portfolio Online</label><br>
            <input type="Texto" name="porfolio" id="txtportfolio">
        </p>

        <p>
            <label for="txtnome">Data de Nascimento</label><br>
            <input type="date" min="1979-07-01" max="1980-05-20">

        </p>

        <p>
            <label for="txtnome">Qtde dependentes</label><br>
            <input type="number" name="valor" min="0" max="5000000">

        </p>

        <p>
        <label for="txtcor">Cor Preferida</label><br>
        <input type="color">

        </p>

        <p>

            <label for="txttelefone">Telefone</label><br>
            <input type="txt" required placeholder="(99) 99999-9999"><br>

        </p>

        <p>
            <input type="checkbox" name="Aceito" id="chkAceito">
            <label for="chkAceito">Receber Promoções</label>

        </p>

        <p>
            <label for="txtestado">Estado</label><br>
            <select name="Estado" id="slcEstado" required>
                <option value="Slc">Selecione o Estado</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>

            </select>
        </p>

        <p>
            <label for="txtbiografia">Mini-Biografia</label><br>
            <textarea name="biografia" id="biografia" cols="30" rows="10"></textarea>
        </p>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>

</html>
